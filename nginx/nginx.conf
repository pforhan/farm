server {
    listen 80;
    index index.php index.html index.htm;
    root /var/www/html/public; # Point to your public directory

    client_max_body_size 20M; # Max file size for uploads (adjust as needed)

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Pass PHP requests to the PHP-FPM service
        fastcgi_pass app:9000; # 'app' is the service name from docker-compose.yml
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to .git, .env, and other sensitive files
    location ~ /\. {
        deny all;
    }

    # Deny access to configuration files and source code outside public
    location ~ ^/(config|src|var|docs|nginx|tests|vendor|composer\.(json|lock)|install\.sh|Dockerfile|\.gitignore|LICENSE|README\.md|docker-compose\.yml) {
        deny all;
    }
}