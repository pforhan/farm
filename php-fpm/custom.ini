; Custom PHP configurations for PHP-FPM
; This file is mounted into the PHP-FPM container to override default settings.

; Increase upload file size limits
upload_max_filesize = 20M
post_max_size = 25M

; Enable and configure error logging
display_errors = Off
log_errors = On
error_reporting = E_ALL
error_log = /var/www/html/var/logs/php_errors.log
; Note: PHP-FPM also often logs to /proc/self/fd/2 (stderr) by default,
; which Docker captures. This explicit path writes to a file for persistence.